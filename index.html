</head>
<body>
	<button>Clicck!</button>
	<script>
		console.log('game is starting!');
		let counter=0;
		
		document.querySelector('button').addEventListener('click',() => {
		++counter;
		});
		setTimeout(() => {
			if (counter > 5)
			{
				alert('You won');
			}
		
			else
			{
				alert('You lose');
			}
		},2000)
		</script>
</body>
